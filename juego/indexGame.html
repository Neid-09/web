<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/CSS/img/iconoG.png" type="image/x-icon">
    <link rel="stylesheet" href="/juego/css/style.css">
    <title>Pon a prueba tu conocimiento de BD</title>
</head>
<body>
    <div class="container">
        <h1>¡Que tanto sabes de bases de datos?</h1>
        <div id="intro">
            <p>¿Quieres poner a prueba tu conocimiento de base de datos?</p>
            <button id="startYes">Sí</button>
            <button id="startNo">No</button>
        </div>
        <div id="game" class="hidden">
            <p class="question" id="question"></p>
            <div class="options" id="options"></div>
            <p id="message"></p>
        </div>
        <div id="retry" class="hidden">
            <p>Has perdido. ¿Quieres intentarlo nuevamente?</p>
            <button id="retryYes">Sí</button>
            <button id="retryNo">No</button>
        </div>
    </div>
    <script src="js/game.js">
    </script>
</body>
</html>
